<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Seat Reservation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .seat {
      width: 80px;
      height: 60px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.25s;
      text-align: center;
      padding: 5px;
    }

    .available {
      background-color: #e2e2e2;
    }

    .reserved {
      background-color: #4caf50;
      color: white;
    }

    #admin-btn {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
  </style>

  <!-- SUPABASE CLIENT LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Mazda seat Reservation</h1>

  <!-- Front Row -->
  <div class="row">
    <div class="seat available" data-seat="F-L">Driver</div>
    <div class="seat available" data-seat="F-R">DJ</div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="seat available" data-seat="S2-L">S2-L</div>
    <div class="seat available" data-seat="S2-R">S2-R</div>
  </div>

  <!-- Third Row -->
  <div class="row">
    <div class="seat available" data-seat="S3-L">S3-L</div>
    <div class="seat available" data-seat="S3-M">S3-M</div>
    <div class="seat available" data-seat="S3-R">S3-R</div>
  </div>

  <button id="admin-btn">Admin Login</button>
  <button id="reset">Reset All Reservations</button>


  <!-- â­â­â­ THIS IS WHERE YOUR NEW SUPABASE JAVASCRIPT GOES â­â­â­ -->
  <script>
    const { createClient } = supabase;

    const SUPABASE_URL = "https://jxgulckpenmoxzypzovd.supabase.co";       
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4Z3VsY2twZW5tb3h6eXB6b3ZkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzEwOTI1OCwiZXhwIjoyMDc4Njg1MjU4fQ.FzByFCFje3Qd2Z6TAbHFnjVKyIzoHt7QRWhvPmDEZ0I";

    const db = createClient(https://jxgulckpenmoxzypzovd.supabase.co, eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4Z3VsY2twZW5tb3h6eXB6b3ZkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MzEwOTI1OCwiZXhwIjoyMDc4Njg1MjU4fQ.FzByFCFje3Qd2Z6TAbHFnjVKyIzoHt7QRWhvPmDEZ0I);

    const seats = document.querySelectorAll(".seat");
    const adminBtn = document.getElementById("admin-btn");
    const resetBtn = document.getElementById("reset");

    // Load seats from DB
    async function loadSeats() {
      const { data } = await db.from("seats").select("*");

      seats.forEach(seat => {
        seat.classList.remove("reserved");
        seat.classList.add("available");
        seat.textContent = seat.dataset.seat;
      });

      data.forEach(row => {
        const seat = document.querySelector(`[data-seat="${row.id}"]`);
        if (row.reserved) {
          seat.classList.remove("available");
          seat.classList.add("reserved");
          seat.textContent = row.name;
        }
      });
    }

    // Reserve a seat
    async function reserveSeat(id, name) {
      await db.from("seats").update({
        reserved: true,
        name: name
      }).eq("id", id);
    }

    // Reset seats
    async function resetAll() {
      await db.from("seats").update({
        reserved: false,
        name: null
      });
    }

    // Seat click logic
    seats.forEach(seat => {
      seat.addEventListener("click", async () => {
        const id = seat.dataset.seat;

        if (seat.classList.contains("available")) {
          const name = prompt("Enter your name:");
          if (name && name.trim()) {
            await reserveSeat(id, name.trim());
          }
        } else {
          alert(`Seat reserved by: ${seat.textContent}`);
        }
      });
    });

    // Admin Reset
    resetBtn.addEventListener("click", async () => {
      if (confirm("Reset all reservations?")) {
        await resetAll();
      }
    });

    // ðŸ”¥ REALTIME LISTENER
    db
      .channel("seat-changes")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "seats" },
        payload => {
          loadSeats(); // refresh UI on any change
        }
      )
      .subscribe();

    loadSeats();
  </script>

</body>
</html>
