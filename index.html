<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mazda Seat Reservation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .seat {
      width: 80px;
      height: 60px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.25s;
      text-align: center;
      padding: 5px;
    }

    .available {
      background-color: #e2e2e2;
    }

    .reserved {
      background-color: #4caf50;
      color: white;
    }

    #admin-btn {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
  </style>

  <!-- SUPABASE CLIENT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <h1>Mazda Seat Reservation</h1>

  <!-- FRONT ROW (2 seats) -->
  <div class="row">
    <div class="seat available" data-seat="Driver">Driver</div>
    <div class="seat available" data-seat="DJ">DJ</div>
  </div>

  <!-- SECOND ROW (2 seats) -->
  <div class="row">
    <div class="seat available" data-seat="S2-L">S2-L</div>
    <div class="seat available" data-seat="S2-R">S2-R</div>
  </div>

  <!-- THIRD ROW (3 seats) -->
  <div class="row">
    <div class="seat available" data-seat="S3-L">S3-L</div>
    <div class="seat available" data-seat="S3-M">S3-M</div>
    <div class="seat available" data-seat="S3-R">S3-R</div>
  </div>

  <button id="admin-btn">Admin Login</button>
  <button id="reset">Reset All Reservations</button>

  <script>
    const { createClient } = supabase;

    const SUPABASE_URL = "https://jxgulckpenmoxzypzovd.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_tgE1RCU8S3j1frUhCZKTeA_1-9fMBSx";

    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const seats = document.querySelectorAll(".seat");
    const adminBtn = document.getElementById("admin-btn");
    const resetBtn = document.getElementById("reset");

    const ADMIN_PASSWORD = "admin123"; // You can change this

    // Load seat data from Supabase
    async function loadSeats() {
      const { data, error } = await db.from("seats").select("*");

      if (error) {
        console.error(error);
        return;
      }

      // First reset all seats visually
      seats.forEach(seat => {
        seat.classList.remove("reserved");
        seat.classList.add("available");
        seat.textContent = seat.dataset.seat;
      });

      // Apply reserved seats
      data.forEach(row => {
        const seat = document.querySelector(`[data-seat="${row.id}"]`);
        if (row.reserved) {
          seat.classList.remove("available");
          seat.classList.add("reserved");
          seat.textContent = row.name;
        }
      });
    }

    // Reserve a seat
    async function reserveSeat(id, name) {
      await db
        .from("seats")
        .update({ reserved: true, name })
        .eq("id", id);

      loadSeats();
    }

    // Reset all seats
  async function resetAllSeats() {
    try {
      // Update all rows: set reserved=false and name=null
      const { data, error } = await db
        .from('seats')
        .update({ reserved: false, name: null });

      if (error) {
        console.error("Reset failed:", error);
        alert("Reset failed. Check console for details.");
        return false;
      }

      // Optionally confirm how many rows were affected
      console.log("Reset successful. Rows:", data?.length ?? "(unknown)");
      // reload UI
      await loadSeats();
      return true;
    } catch (err) {
      console.error("Unexpected error during reset:", err);
      alert("Unexpected error. Check console.");
      return false;
    }
  }

    // Handle seat clicks
    seats.forEach(seat => {
      seat.addEventListener("click", async () => {
        const id = seat.dataset.seat;

        if (seat.classList.contains("available")) {
          const name = prompt("Enter your name:");
          if (name && name.trim()) {
            await reserveSeat(id, name.trim());
          }
        } else {
          alert(`Seat reserved by: ${seat.textContent}`);
        }
      });
    });

    // Admin login
    adminBtn.addEventListener("click", () => {
      const pw = prompt("Enter admin password:");
      if (pw === ADMIN_PASSWORD) {
        alert("Admin access granted");
        resetBtn.style.display = "block";
      } else {
        alert("Incorrect password");
      }
    });

    // Admin reset button
 resetBtn.addEventListener("click", async () => {
    if (!confirm("Reset ALL reservations?")) return;

    // Disable button to avoid double clicks
    resetBtn.disabled = true;
    const ok = await resetAllSeats();
    resetBtn.disabled = false;

    if (ok) {
      alert("All reservations cleared.");
    }
  });

    // INITIAL LOAD
    loadSeats();
  </script>
</body>
</html>
