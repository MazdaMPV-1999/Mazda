<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mazda Seat Reservation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .seat {
      width: 80px;
      height: 60px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.25s;
      text-align: center;
      padding: 5px;
    }

    .available {
      background-color: #e2e2e2;
    }

    .reserved {
      background-color: #4caf50;
      color: white;
    }

    #admin-btn {
      margin-top: 25px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Mazda seat Reservation</h1>

  <!-- Front Row (2 seats) -->
  <div class="row">
    <div class="seat available" data-seat="Front Left">Driver</div>
    <div class="seat available" data-seat="Front Right">DJ</div>
  </div>

  <!-- Second Row (2 seats) -->
  <div class="row">
    <div class="seat available" data-seat="Second Left">S2-L</div>
    <div class="seat available" data-seat="Second Right">S2-R</div>
  </div>

  <!-- Third Row (3 seats) -->
  <div class="row">
    <div class="seat available" data-seat="Third Left">S3-L</div>
    <div class="seat available" data-seat="Third Middle">S3-M</div>
    <div class="seat available" data-seat="Third Right">S3-R</div>
  </div>

  <button id="admin-btn">Admin Login</button>
  <button id="reset">Reset All Reservations</button>

  <script>
    const seats = document.querySelectorAll(".seat");
    const adminBtn = document.getElementById("admin-btn");
    const resetBtn = document.getElementById("reset");

    const ADMIN_PASSWORD = "admin123";

    // Load saved reservations from localStorage
    function loadReservations() {
      const savedSeats = JSON.parse(localStorage.getItem("seatData")) || {};

      seats.forEach(seat => {
        const id = seat.dataset.seat;

        if (savedSeats[id]) {
          seat.classList.remove("available");
          seat.classList.add("reserved");
          seat.textContent = savedSeats[id].name;
        }
      });
    }

    // Save all seats to localStorage
    function saveReservations() {
      const seatData = {};

      seats.forEach(seat => {
        const id = seat.dataset.seat;

        if (seat.classList.contains("reserved")) {
          seatData[id] = { name: seat.textContent.trim() };
        }
      });

      localStorage.setItem("seatData", JSON.stringify(seatData));
    }

    // Seat click logic
    seats.forEach(seat => {
      seat.addEventListener("click", () => {
        const id = seat.dataset.seat;

        // If seat is available ? reserve it with a name
        if (seat.classList.contains("available")) {
          const name = prompt("Enter your name to reserve this seat:");

          if (name && name.trim() !== "") {
            seat.classList.remove("available");
            seat.classList.add("reserved");
            seat.textContent = name.trim();
            saveReservations();
          }

        } else {
          // If reserved: show who reserved it, but allow only admin to clear
          alert(`Seat reserved by: ${seat.textContent}`);
        }
      });
    });

    // Admin login
    adminBtn.addEventListener("click", () => {
      const pw = prompt("Enter admin password:");

      if (pw === ADMIN_PASSWORD) {
        alert("Admin mode enabled");
        resetBtn.style.display = "inline-block";
      } else {
        alert("Incorrect password");
      }
    });

    // Reset reservations (Admin only)
    resetBtn.addEventListener("click", () => {
      if (!confirm("Are you sure you want to reset ALL reservations?")) return;

      seats.forEach(seat => {
        seat.classList.remove("reserved");
        seat.classList.add("available");
        seat.textContent = seat.dataset.seatCode || seat.textContent.split(" ")[0];
      });

      localStorage.removeItem("seatData");
      location.reload();
    });

    // Initialize app
    loadReservations();
  </script>
</body>
</html>
